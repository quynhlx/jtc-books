<div class="row">
  <h1>POPULAR E-BOOKS</h1>  
  <div class="display-options">
    <div>
     
    </div>
    <div class="find">
      <img src='assets/search-icon.png'>
      <input [(ngModel)] = "filterBook" (change)="search(filterBook)" name="search-input" placeholder="Tìm sách theo tên sách ..."/>
    </div>
    <div class="options">
      <div class="list list-th {{ changed? '' : 'active' }}" (click)="changeListView(false);">
        <img src="assets/list-menu.png"/>
      </div>
      <div class="list list-th2 {{ changed? 'active' : '' }}" (click)="changeListView(true);">
        <img src="assets/list-menu2.png"/>
      </div>
    </div>
    <button mat-button (click)="openAddBookDialog()">
        Add
      </button>
  </div>
</div>

<div class="list-books">
  <div [ngClass]="['box',isViewList? 'list' : '']" *ngFor="let book of books">
    <app-book [book] = "book"></app-book>
  </div>    
</div>
