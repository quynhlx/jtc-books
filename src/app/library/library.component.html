<div class="header">
  <h3>POPULAR E-BOOKS</h3>
  <app-search [keyword]="keyword" (keywordChange)="onSearch($event)"></app-search>
</div>
<div class="bookshelf">
  <div class="book" *ngFor="let book of books">
    <app-book [book]="book" (select)="selectBook($event)"></app-book>
  </div>
  <div *ngIf="books?.length === 0" class="no-content">
    No book in the bookshelf
  </div>
</div>
