<div class="bookshelf">
  <h1> Ban Go chon: {{keyword}}</h1> 
  <div class="book" *ngFor="let book of books | bookfilter:'angular'">
    <app-book [book]="book" (select)="selectBook($event)"></app-book>
  </div>
  <div *ngIf="books.length === 0" class="no-content">
    No book in the bookshelf
  </div>
<button (click)="removeBook()">Remove book</button>
</div>
