<header>
  <div class="logo" [routerLink]="['']">
    <img src="assets/logo.png" alt="">
  </div>
  <div class="menu">
    <ul>
      <li>Total: {{totalBook}}</li>
      <li [routerLink]="['/library']" class="nav-menu">Ebook</li>
      <li [routerLink]="['/class']" class="nav-menu">Class</li>
      <li class="nav-menu">|</li>
      <button class="username" mat-button [matMenuTriggerFor]="menu">{{(user | async).username | uppercase}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logOut()">Logout</button>
      </mat-menu>

    </ul>
  </div>
</header>
